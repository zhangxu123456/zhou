// 登录
$('#button-login').live('click', function() {
	$.ajax({
		url: '{:U("/validate_login")}',
		type: 'post',
		data: $('#checkout #login :input'),
		dataType: 'json',
		beforeSend: function() {
			$('#button-login').attr('disabled', true);
			$('#button-login').after('<span class="wait">&nbsp;<img src="__IMG__/loading2.gif" alt="" /></span>');
		},	
		complete: function() {
			$('#button-login').attr('disabled', false);
			$('.wait').remove();
		},				
		success: function(json) {
			$('.warning, .error').remove();
			$('.usering, .error').remove();
			$('.codeing, .error').remove();
			if (json['redirect']) {
				location = json['redirect'];
			} else if (json['error']) {
				if(json['error']['warning']){
					$('#login').prepend('<div class="warning" style="display: none;">' + json['error']['warning'] + '</div>');
					$('.warning').fadeIn('slow');
				}else{
					$('#login').prepend('<div class="warning" style="display: none;">' + '' + '</div>');
				}
				if(!json['error']['usering']){
					$('#login').prepend('<div class="warning" style="display: none;">' + ''+ '</div>');
				}else{
					$('#login').prepend('<div class="warning" style="display: none;">' + json['error']['usering'] + '</div>');
					$('.warning').fadeIn('slow');
				}
				if(!json['error']['codeing']){
					$('#login').prepend('<div class="warning" style="display: none;">' + ''+ '</div>');
				}else{
					$('#login').prepend('<div class="warning" style="display: none;">' + json['error']['codeing'] + '</div>');
					$('.warning').fadeIn('slow');
				}
			}
		},
		error: function(xhr, ajaxOptions, thrownError) {
			alert(thrownError + "\r\n" + xhr.statusText + "\r\n" + xhr.responseText);
		}
	});	
});

					$('#payment-method .checkout-content').prepend('<div class="warning" style="display: none;">' + json['error']['warning'] + '<img src="__IMG__/close.png" alt="" class="close" /></div>');
					
					$('.warning').fadeIn('slow');
				}			
			} else {
				$.ajax({
					url: '{:U("/confirm")}',
					dataType: 'html',
					success: function(html) {
						$('#confirm .checkout-content').html(html);
						
						$('#payment-method .checkout-content').slideUp('slow');
						
						$('#confirm .checkout-content').slideDown('slow');
						
						$('#payment-method .checkout-heading a').remove();
						
						$('#payment-method .checkout-heading').append('<a>修改</a>');	
					},
					error: function(xhr, ajaxOptions, thrownError) {
						alert(thrownError + "\r\n" + xhr.statusText + "\r\n" + xhr.responseText);
					}
				});	
			}
		},
		error: function(xhr, ajaxOptions, thrownError) {
			alert(thrownError + "\r\n" + xhr.statusText + "\r\n" + xhr.responseText);
		}
	});	
});
</script>
