<extend name="Public:base" />

<block name="content">

<div class="page-header">
	<a href="{:U('Principle/add')}" class="btn btn-primary" >新增</a>
</div>

<div class="row">
	<div class="col-xs-12">	
		<div class="table-responsive">
			<table class="table table-striped table-bordered table-hover">
				<thead>
					<tr>											
						<th>ID</th>
						<th>标题</th>
						<!-- <th>图片</th>  -->
						<th>操作</th>				
					</tr>
				</thead>
				<tbody>
						<volist name="list" id="data" empty="$empty">
						<tr>						
							<td>{$data.page_id}</td>
							<td>{$data.title}</td>
							<!-- <td><img src="__ROOT__/{$data.image}" /></td> -->

							<td>
								<a  class="btn btn-xs btn-info" href='{:U("Principle/edit",array("id"=>$data["page_id"]))}'>
									<i class="icon-edit bigger-120"></i>
								</a> 
								<a class="delete btn btn-xs btn-danger" href='{:U("Principle/del",array("id"=>$data["page_id"]))}' >
									<i class="icon-trash bigger-120"></i>
								</a>
							</td>
						</tr>
						</volist>	
						
						<tr>
							<td colspan="20" class="page">{$page}</td>
						</tr>
				</tbody>
				
			</table>
		</div>
	</div>
</div>
</block>
