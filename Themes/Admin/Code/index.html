<extend name="Public:base" />

<block name="content">
	<div class="page-header">
	<a href="{:U('Code/add')}" class="btn btn-primary">新增</a>

	</div>	
	
<div class="row">
	<div class="col-xs-12">	
		<div class="table-responsive">
			<table class="table table-striped table-bordered table-hover">
				<thead>
					<tr>											
						<th>激活码</th>  
						<th>操作</th>	
						<th>状态</th>			
					</tr>
				</thead>
				<tbody>
						<volist name="list" id="data" empty="$empty">
						<tr>
							<td>{$data.code}</td>

							<if condition='$data.state eq 1'>
								<td>已经使用</td>
							<else/>
								<td>有效</td>
							</if>

							<td>
								<a  class="btn btn-xs btn-info" href='{:U("Code/edit",array("id"=>$data["code_id"]))}'>
									<i class="icon-edit bigger-120"></i>
								</a> 
								<a class="delete btn btn-xs btn-danger" href='{:U("Code/del",array("id"=>$data["code_id"]))}' >
									<i class="icon-trash bigger-120"></i>
								</a>
							</td>
						</tr>
						</volist>	
						
						<tr>
							<td colspan="5" class="page">{$page}</td>
						</tr>
				</tbody>
				
			</table>
		</div>
	</div>
</div>
</block>
